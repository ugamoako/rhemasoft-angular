<div class="container center">
    <div class="row center">
        <div class="col s12 m6 offset-m3">
            <div class="card">
              <div class="heading">
                <h4 class="center">Login</h4>
              </div>
              <h6>Please enter email and password to login</h6>
              <div class="card-content">
                <form class="login-form">
                  <div class="row">
                      <div class="col m12 input-field">
                          <input [(ngModel)]="email" name="email" type="email">
                          <label for="email">Email</label>
                      </div>
                      <div class="col m12 input-field">
                        <input [(ngModel)]="password" name="password" type="password">
                        <!--<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>--> 
                        <label for="password">Password</label>
                      </div>
                      <!--<mat-checkbox>Remember Password</mat-checkbox>-->
                      <a class="col m12 waves-effect waves-light btn" (click)="login()"> Login</a>
                      <a class="col m12 waves-effect waves-light btn" routerLink="/register">Register an account</a>
                      <a class="col m12 waves-effect waves-light btn" (click)="logout()">Forgot password</a>
                  </div>
                  
                </form>
              </div>
            </div>  
        </div>
    </div>    
</div>
